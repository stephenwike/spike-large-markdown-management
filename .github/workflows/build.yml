name: Continuous Build

on: 
    push:
        branches:
            - '*/**'
            - '*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: create file list
      id: files_list
      run: |
        echo "Lorem ipsum" > lorem_1.md  # create two example files
        echo "dolor sit amet" > lorem_2.md
        mkdir output  # create output dir
        # this will also include README.md
        echo "::set-output name=files::$(printf '"%s" ' *.md)"

    - uses: docker://pandoc/latex:2.9
      with:
        args: --output=output/result.pdf ${{ steps.files_list.outputs.files }}
        

    - name: Commit changed files
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "design: sync draw.io exported files"
        commit_user_name: "StephenWike"
        commit_user_email: "stephen.c.wise@gmail.com"
        commit_author: "Stephen Wike"
        file_pattern: "*.pdf"